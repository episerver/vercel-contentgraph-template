query BlogList($locale: [Locales] = en){
  LocationItemPage(locale: $locale, limit: 100, orderBy:{
    Name : ASC, Saved: DESC
  }, where: { IsCommonDraft: {eq: true}})
  {
    items{
      Name,
      RelativePath,
      StartPublish
      MainIntro,
      Image {
        Url
      },
      PageImage {
        Url
      },
      Saved,
      ContentLink {
        Id
        WorkId
        GuidValue
        ProviderName
        Url
      }
    }
  }
}
